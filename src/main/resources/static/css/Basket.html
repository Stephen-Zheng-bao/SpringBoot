<!DOCTYPE html>
<html>
<head>
	<title>Basket</title>
	<link rel="stylesheet" type="text/css" href="BasketStyle.css">
</head>
<body>
	<div class="container">
		<h1>BASKET</h1>
		<table class="basket">
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total</th>
					<th>Remove</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<img class="product-image" src="product1.jpg">
						Product 1
					</td>
					<td class="price">£10.99</td>
					<td>
						<button class="quantity-btn minus-btn" type="button">-</button>
						<span class="quantity">1</span>
						<button class="quantity-btn plus-btn" type="button">+</button>
					</td>
					<td class="product-total">£10.99</td>
					<td><button class="remove-btn" type="button">Remove</button></td>
				</tr>
				<tr>
					<td>
						<img class="product-image" src="product2.jpg">
						Product 2
					</td>
					<td class="price">£19.99</td>
					<td>
						<button class="quantity-btn minus-btn" type="button">-</button>
						<span class="quantity">1</span>
						<button class="quantity-btn plus-btn" type="button">+</button>
					</td>
					<td class="product-total">£19.99</td>
					<td><button class="remove-btn" type="button">Remove</button></td>
				</tr>
				<tr>
					<td>
						<img class="product-image" src="product3.jpg">
						Product 3
					</td>
					<td class="price">£8.99</td>
					<td>
						<button class="quantity-btn minus-btn" type="button">-</button>
						<span class="quantity">1</span>
						<button class="quantity-btn plus-btn" type="button">+</button>
					</td>
					<td class="product-total">£8.99</td>
					<td><button class="remove-btn" type="button">Remove</button></td>
				</tr>
			</tbody>
		</table>
		<div class="subtotal-section">
			<p>Subtotal: <span class="subtotal-price">£0.00</span></p>
			<p>Discount: <span class="discount-price">£0.00</span></p>
			<p>Total: <span class="total-price">£0.00</span></p>
			<button class="checkout-btn">Checkout</button>
		</div>
		<p class="empty-message">Your basket is currently empty.</p>
	</div>

	<script src="BasketScript.js"></script>
</body>
</html>
