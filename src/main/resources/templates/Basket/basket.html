<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lan = "en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jewellery Page </title>
    <link rel = "stylesheet" th:href = "@{/css/basket.css}">
    <link rel = "stylesheet" th:href = "@{/css/nav.css}">
</head>
<body>
<header th:insert="~{Fragment/navbar :: copy}"></header>

<div class="container">
    <h1>BASKET</h1>
    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        <tr th:each="basket : ${baskets}">
            <td th:text="${basket.basketID}"></td>
            <td th:text="${basket.product}"></td>
            <td th:text="${basket.quantity}">
                <input type="range" min="1" max="10" value="1" class="quantity-slider">
                <span class="quantity">1</span>
            </td>
            <td th:text="${basket.basketID}"></td>
            <td>
                <form th:action="@{deleteBasket}" method="post">
                    <input type="hidden" th:name="UserId" th:value="${basket.basketID}" />
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
            </td>
        </tr>
    </table>
    <form th:action="@{checkout}" method="post">
        <button type="submit">Buy</button>
    </form>



</html>
