<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link th:href="@{/css/sign.css}"  rel="stylesheet">
    <link rel = "stylesheet" th:href = "@{/css/nav.css}">
</head>

<body>
<header th:insert="~{Fragment/navbar :: copy}"></header>

    <div class="wrapper signup">
        <div class="container">
    
            <div class="col-right">
                <div class="signup-form">
                    <div class="title">Login</div>
                    <form th:action="@{/login}" th:method="post">

                        <div th:if="${param.error}">
                            <p class="error">Incorrect Username/Password</p>
                        </div>
                        <div th:if="${param.success}">
                            <p class="success">You Created a User! Please Log in</p>
                        </div>
                        <div th:if="${param.Deny}">
                            <p class="error">Access deny. Please login as admin</p>
                        </div>
                        <div class="user-details">
                          
                            <div class="input-box">
                              <span class="details">Email<span>*</span>
                              <input type="text" th:name="email" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="input-box">
                              <span class="details">Password<span>*</span>
                              <input type="password" th:name="password" placeholder="Enter your password" required>
                            </div>
                            <span class="under-button-link">
                                <div class="button">
                                    <input type="submit"  value="Log-In">
                                  </div>
                              </span>
                          </div>
                        
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
