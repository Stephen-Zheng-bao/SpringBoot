<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper signup">
        <div class="container">
    
            <div class="col-right">
                <div class="signup-form">
                    <div class="title">Reset your password!</div>
                    <form action="">


                        <div class="user-details">
                          
                            <div class="input-box">
                              <span class="details">Email<span>*</span>
                              <input type="text" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Confirm Password<span>*</span>
                                <input type="text" placeholder="Confirm your password" required>
                              </div>
                              <div class="input-box">
                                <span class="details">Password<span>*</span>
                                <input type="text" placeholder="Enter your password" required>
                              </div>
                            
                            <span class="under-button-link">
                                <div onclick ="window.location.href = 'Login.html'" class="button">
                                    <input type="submit" value="Reset Password">
                                  </div>
                              </span>
                            
                            
                          </div>
                        
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
